apiVersion: apps/v1
kind: Deployment

metadata:
  name: redis-deploy
  namespace: default
  labels:
    name: redis-deploy
    app: voting-app

spec:
  replicas: 2
  selector:
    matchLabels:
      name: redis-pod
      app: voting-app

  template:

    metadata:
      name: redis-pod
      labels:
        name: redis-pod
        app: voting-app

    spec:
      containers:
        - name: redis
          image: redis:latest
          ports: 
            - containerPort: 6379
