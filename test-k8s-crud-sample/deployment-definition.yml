apiVersion: apps/v1
kind: Deployment

metadata:
  name: myapp-deployment
  labels:
    app: frontend

spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend

  template:
    metadata:
      name: nginx
      labels:
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx


